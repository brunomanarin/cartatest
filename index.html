<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title>CartaTesteCSS</title>
	<style type="text/css">
		body{
			background-color: grey;
		}
		.col-md{
			background-color: red;
		}
		.m-50{
			margin-bottom:50%;
			margin-top: 50%;
		}
		#cartaCorpo{
			height:150px;
			width: 450px;
			background-color: green;
			position: absolute;
			top: 50%;
			left: 50%;
			animation: aumentardiv 10s forwards;
			display: none;
		}
		#retanguloCarta{
			height:200px;
			width: 450px;
			top: 50%;
			left: 50%;
			margin-left: -225px;
			margin-top: -100px;
			background-color: blue;
			position: absolute;
			z-index: -1;
		}
		#retanguloCarta2{
			height:200px;
			width: 450px;
			top: 50%;
			left: 50%;
			margin-left: -225px;
			margin-top: -100px;
			background-image: url(https://media.wired.com/photos/5b7f64cbbe2f8d3a624b77b2/4:3/w_2000,c_limit/SPoW_82318_01.jpg);
			position: absolute;
			z-index: -2;
			animation: asd 10s forwards;

		}
		#triangulo{
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 100px 225px 0 225px;
			border-color: #ffffff transparent transparent transparent;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -225px;
			margin-top: -100px;
			z-index: 1;
			animation: teste 4s forwards;
		}
		#triangulo2{
			height:200px;
			width: 450px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -225px;
			margin-top: -100px;
			z-index: 0;
			background-image: url(https://media.wired.com/photos/5b7f64cbbe2f8d3a624b77b2/4:3/w_2000,c_limit/SPoW_82318_01.jpg);
			-webkit-clip-path: polygon(100% 0, 0 0, 50% 50%);
			clip-path: polygon(100% 0, 0 0, 50% 50%);
		}
		@keyframes aumentardiv{
			0%{width: 450px; height: 150px; top:40%;left: 50%}
			100%{width: 100%; height: 100%;top: 0;left: 0;}
		}
		@keyframes asd{
			0%{z-index:-2;}
			100%{z-index:0;}
		}
		@keyframes teste{
			0%{ transform: translateY(0px) scaleY(1.00);}
			100%{ transform: translateY(-100px) scaleY(-1.00);}
		}
	</style>
</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col-md" id="cartaCorpo">
				</div>
			</div>
			<div class="row">
				<div class="col-md" id="retanguloCarta">
				</div>
			</div>
			<div class="row">
				<div id="triangulo">
				</div>
			</div>
			<div id="triangulo2"></div>
			<div id="retanguloCarta2"></div>
		</div>
</body>
</html>
